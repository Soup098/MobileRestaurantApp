<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <h1>Jimmy's Diner</h1>
            <h3>The best burgers and pizzas in town</h3>
            

        </header>
        <main>
            <div class="menu" id="menu">
                <!-- menu items from JS-->
            </div>
            <div class="cart">
                <div class="choices" id="choices">
                    <!-- choices from js-->
                </div>
                <div class="total" id="total">
                    <!-- cart from js-->
                </div>
                <div class="purchase-btn-container" id="purchase-btn-container">
                    <!-- purchase button from js-->
                </div>
            </div>
            <br>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <h2>Enter Card Details</h2>
                    <form class="card-form">
                        <input class="modal-input" type="text" name="full-name" placeholder="Full Name">
                        <input class="modal-input" type="text" name="card-number" placeholder="Card Number">
                        <input class="modal-input" type="text" name="cvv" placeholder="CVV">
                    </form>
                    <button class="pay-btn" id ="pay-btn"> Submit Order</button>
                </div>
            </div>
        </main>
        
	    <script src="index.js" type="module"></script>
    </body>
</html>
